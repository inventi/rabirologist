<html lang="en" ng-app="RabirologistApp">
    <head>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="initial-scale=1" />
    </head>
    <body layout="column" ng-controller="AppCtrl">
        <form name="UserForm" action="/tellme" novalidate>
            <div class="curtain" ng-hide="true">
                <center>
                    <span class="md-display-4">Check your LUCK!</span>
                </center>
            </div>
            <div layout="row" flex>
                <div layout="column" layout-fill flex id="content">
                    <center>
                        <img class="img-karotz" src="karotz.jpg"></img>
                        <md-whiteframe class="md-whiteframe-z2" layout layout-align="center center">
                            <md-content layout="column" flex class="md-padding">
                                <div layout layout-sm="column">
                                    <md-input-container flex>
                                        <label>Enter your name</label>
                                        <input name="name" required>
                                    </md-input-container>
                                    <md-button class="md-raised" type="submit">
                                        Give it!
                                    </md-button>
                                </div>
                            </md-content>
                        </md-whiteframe>
                        <img class="img-logo" src="inventi.png"></img>
                    </center>
                </div>
            </div>
        </form>
        <!-- Angular Material Dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
        <!-- End Dependencies -->
        <script src="app.js"></script>
    </body>
</html>
